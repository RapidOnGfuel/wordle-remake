<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #keyboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }
        .key {
            width: 40px;
            height: 40px;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div id="invalid-message" class="hidden">Invalid Word</div>
        <div id="game-board"></div>
        <button id="hint-button">Stuck?</button>
        <div class="controls">
            <input type="text" id="word-input" placeholder="Enter a custom word" maxlength="5">
            <button id="generate-code-button">Generate Code</button>
            <input type="text" id="code-input" placeholder="Enter code">
            <button id="start-game-button">Start Game</button>
            <button id="new-random-word-button">New Random Word</button>
        </div>
        <div id="keyboard"></div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
