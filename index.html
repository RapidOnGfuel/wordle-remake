<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="menu-button" id="menu-button">&#9776;</button>
    <div class="dropdown-menu" id="dropdown-menu">
        <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#play">Play</a></li>
            <li><a href="#leaderboard">Leaderboard</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div id="invalid-message" class="hidden">Invalid Word</div>
        <div id="game-board"></div>
        <button id="hint-button">Stuck?</button>
        <div class="controls">
            <input type="text" id="word-input" placeholder="Enter a custom word" maxlength="5">
            <button id="generate-code-button">Generate Code</button>
            <input type="text" id="code-input" placeholder="Enter code">
            <button id="start-game-button">Start Game</button>
            <button id="new-random-word-button">New Random Word</button>
        </div>
        <div id="keyboard"></div>
        <div id="feedback"></div>
    </div>
    <div id="hint-popup" class="hint-popup hidden">
        <span id="close-hint" class="close-button">&times;</span>
        <div id="hint-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
