<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wordle Clone</h1>
        <div id="invalid-message" class="hidden">Invalid Word</div>
        <div id="game-board"></div>
        <button id="hint-button">Stuck?</button>
        <div class="controls">
            <input type="text" id="word-input" placeholder="Enter a custom word" maxlength="5">
            <button onclick="generateCode()">Generate Code</button>
            <input type="text" id="code-input" placeholder="Enter code">
            <button onclick="startGame()">Start Game</button>
            <button onclick="newRandomWord()">New Random Word</button>
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
